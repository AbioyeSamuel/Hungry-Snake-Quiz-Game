<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Oleo+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Hungry-Snake-Game</title>
</head>

<body>
  <div class="header">
    <h1>Hungry, hungry Snako</h1>
  </div>
  <div class="container">
    <p id="snake-man">Mr Snakey : Hey! Get these questions correct so I can go to the big snako snack shop. I'm starving!!!</p>
    <div id="question-container" class="hide">
      <div id="question">
      </div>
    </div>
    <div id="answer-buttons" class="btn-grid">
      <button class="btn">Option 1</button>
      <button class="btn">Option 2 </button>
    </div>
    <br>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start GAME</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
    <br>
  </div>
  <div class="grid">
    <div class="top-area">
      <div id="gate-opens" class="gate">
        CLOSED!
      </div>
      <div id="time" class="timer">01:00</div>
    </div>
    <div class="rest">
      <div class="snake-area">
        <div class="head">
          <img src="head.jpg" alt="">
        </div>
        <div id="bod" class="body">
        </div>
      </div>
    </div>
  </div>
  <p class="copy">Copyright 2022 Samuel Abioye</p>


  <script src="index.js" charset="utf-8"></script>
</body>

</html>
